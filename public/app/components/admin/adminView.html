<h1>Admin</h1>

<div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
</div>

<form role="form" ng-submit="login()" ng-show="loggedIn === false">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
                                                       class="form-control" id="username" name="username"
                                                       ng-model="credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
                                                       class="form-control" id="password" name="password"
                                                       ng-model="credentials.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>


<table class="table table-striped table-bordered table-responsive users-table" ng-show="loggedIn === true && users.length > 0">
    <thead>
        <tr>
         <th>Name</th>
         <th>Email</th>
         <th>Admin</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
         <tr ng-repeat="user in users">
             <td>{{user.name}}</td>
             <td>{{user.email}}</td>
             <td>{{user.admin}}</td>
             <td><button class="btn btn-small btn-danger" ng-click="delete(user)"><i class="fa fa-trash-o" aria-hidden="true"></i></button></td>
         </tr>
    </tbody>
</table>

<div class="alert alert-danger users-notification-error" ng-show="loggedIn === true && (!users || users.length <= 0)">
    No users in system.
</div>
