<h1>Redirect</h1>

<form role="form" ng-submit="redirect()">
    <div class="form-group">
        <label for="redirect">Redirect URL:</label> <input id="redirect" class="form-control" type="text" ng-model="redirectUrl"/>
    </div>
    <button type="submit" class="btn btn-primary">Redirect</button>
</form>
